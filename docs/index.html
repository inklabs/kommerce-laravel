<!doctype html>
<html>
<head>
    <title>Zen Kommerce by inklabs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1>Zen Kommerce</h1>

                <p class="view">
                    View the source:<br>
                    <a href="https://github.com/inklabs/kommerce-core">Core <small>(kommerce-core)</small></a><br>
                    <a href="https://github.com/inklabs/kommerce-templates">Templates <small>(kommerce-templates)</small></a><br>
                    <a href="https://github.com/inklabs/kommerce-laravel">Laravel <small>(kommerce-laravel)</small></a><br>
                </p>
            </div>
        </div>
    </div>

    <hr>

    <div class="container-fluid screenshots" id="store-tag">
        <div class="row">
            <div class="col-sm-12">
                <h2>Tag</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"><img src="screenshots/tag-list.png" title="Tag - List"></div>
            <div class="col-sm-4"><img src="screenshots/tag-view.png" title="Tag - View"></div>
        </div>
    </div>

    <hr>

    <div class="container-fluid screenshots" id="store-product">
        <div class="row">
            <div class="col-sm-12">
                <h2>Product</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"><img src="screenshots/product-view.png" title="Product - View"></div>
        </div>
    </div>

    <hr>

    <div class="container-fluid screenshots" id="store-cart">
        <div class="row">
            <div class="col-sm-12">
                <h2>Cart</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"><img src="screenshots/added-to-cart.png" title="Added to Cart"></div>
            <div class="col-sm-4"><img src="screenshots/cart.png" title="Cart"></div>
        </div>
    </div>

    <hr>

    <div class="container-fluid screenshots" id="admin-order">
        <div class="row">
            <div class="col-sm-12">
                <h2>Order</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"><img src="screenshots/admin-order-list.png" title="Order - List"></div>
            <div class="col-sm-4"><img src="screenshots/admin-order-view.png" title="Order - View"></div>
            <div class="col-sm-4"><img src="screenshots/admin-order-add-shipment.png" title="Order - Add Shipment"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><img src="screenshots/admin-order-add-shipment-label.png" title="Order - Buy Shipping Label"></div>
            <div class="col-sm-4"><img src="screenshots/admin-order-add-shipment-label-purchased.png" title="Order - Buy Shipping Label (Purchased)"></div>
            <div class="col-sm-4"><img src="screenshots/admin-order-add-shipment-tracking-code.png" title="Order - Add Shipment Tracking Code"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><img src="screenshots/admin-order-shipments.png" title="Order - Shipments"></div>
        </div>
    </div>

    <hr>

    <div class="container-fluid screenshots" id="admin-product">
        <div class="row">
            <div class="col-sm-12">
                <h2>Product</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"><img src="screenshots/admin-product-list.png" title="Product - List"></div>
            <div class="col-sm-4"><img src="screenshots/admin-product-edit.png" title="Product - Edit"></div>
            <div class="col-sm-4"><img src="screenshots/admin-product-images.png" title="Product - Images"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><img src="screenshots/admin-product-tags.png" title="Product - Tags"></div>
            <div class="col-sm-4"><img src="screenshots/admin-product-options.png" title="Product - Options"></div>
            <div class="col-sm-4"><img src="screenshots/admin-product-quantity-discounts.png" title="Product - Quantity Discounts"></div>
        </div>
    </div>

    <hr>

    <div class="container-fluid screenshots" id="admin-tag">
        <div class="row">
            <div class="col-sm-12">
                <h2>Tag</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"><img src="screenshots/admin-tag-list.png" title="Tag - List"></div>
            <div class="col-sm-4"><img src="screenshots/admin-tag-edit.png" title="Tag - Edit"></div>
            <div class="col-sm-4"><img src="screenshots/admin-tag-images.png" title="Tag - Images"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><img src="screenshots/admin-tag-options.png" title="Tag - Options"></div>
            <div class="col-sm-4"><img src="screenshots/admin-tag-products.png" title="Tag - Products"></div>
        </div>
    </div>

    <hr>

    <div class="container-fluid screenshots" id="admin-option">
        <div class="row">
            <div class="col-sm-12">
                <h2>Option</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"><img src="screenshots/admin-option-list.png" title="Option - List"></div>
            <div class="col-sm-4"><img src="screenshots/admin-option-edit.png" title="Option - Edit"></div>
            <div class="col-sm-4"><img src="screenshots/admin-option-option-values.png" title="Option - Option Values"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><img src="screenshots/admin-option-option-products.png" title="Option - Option Products"></div>
            <div class="col-sm-4"><img src="screenshots/admin-option-tags.png" title="Option - Tags"></div>
        </div>
    </div>

    <hr>

    <div class="container-fluid screenshots" id="admin-attribute">
        <div class="row">
            <div class="col-sm-12">
                <h2>Attribute</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"><img src="screenshots/admin-attribute-list.png" title="Attribute - List"></div>
            <div class="col-sm-4"><img src="screenshots/admin-attribute-edit.png" title="Attribute - Edit"></div>
            <div class="col-sm-4"><img src="screenshots/admin-attribute-attribute-values.png" title="Attribute - Attribute Values"></div>
        </div>
        <div class="row">
            <div class="col-sm-4"><img src="screenshots/admin-attribute-attribute-value-edit.png" title="Attribute Value - Edit"></div>
            <div class="col-sm-4"><img src="screenshots/admin-attribute-attribute-value-products.png" title="Attribute Value - Products"></div>
        </div>
    </div>

    <div id="zoom-image-container"></div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        $(function() {
            $('.screenshots').on('click', 'img', function() {
                $('#zoom-image-container')
                    .html($(this).clone())
                    .css('top', $(document).scrollTop() + 10)
                    .fadeIn('fast');
            });

            $('#zoom-image-container').click(function() {
                $(this).fadeOut('fast');
            });
        });
</script>
</body>
</html>
